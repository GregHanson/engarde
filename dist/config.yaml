project_name: engarde
release:
  github:
    owner: nitishm
    name: engarde
  name_template: Engarde {{.Tag}}
brews:
- name: engarde
  tap:
    owner: nitishm
    name: homebrew-tap
  commit_author:
    name: Nitish Malhotra
    email: nitish.malhotra@gmail.com
  folder: Formula
  install: bin.install "engarde"
  description: Engarde - Stay on guard with Envoy Access Logs
  skip_upload: auto
  goarm: "6"
  github:
    owner: nitishm
    name: homebrew-tap
scoop:
  name: engarde
  bucket:
    owner: nitishm
    name: scoop-bucket
  commit_author:
    name: Nitish Malhotra
    email: nitish.malhotra@gmail.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
  description: Engarde - Stay on guard with Envoy Access Logs
  license: MIT
builds:
- id: engarde
  goos:
  - darwin
  - linux
  - freebsd
  - windows
  goarch:
  - "386"
  - amd64
  - arm
  - arm64
  goarm:
  - "6"
  targets:
  - darwin_386
  - darwin_amd64
  - linux_386
  - linux_amd64
  - linux_arm_6
  - linux_arm64
  - freebsd_386
  - freebsd_amd64
  - freebsd_arm_6
  - windows_386
  - windows_amd64
  ignore:
  - goos: freebsd
    goarch: arm64
    goarm: ""
    gomips: ""
  dir: .
  main: ./main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
  binary: engarde
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - engarde
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: zip
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
